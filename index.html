<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <title>Tea Cozy</title>
</head>
<body>
    <header class="flex-container">
        <img class="logo" src="/resources/images/img-tea-cozy-logo.png"/>
        <nav class="site-menu">
                <span><a href="#">Mission</a></span>
                <span><a href="#">Featured Tea</a></span>
                <span><a href="#">Locations</a></span>
        </nav>
    </header>
    <div class="main">
        <div id="hero" class="flex-container">
            <div class="content">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
             </div>  
        </div>
        <div id="products">
            <h2>Tea of the Month</h2>
            <h4>What's steeping at The Tea Cozy</h4>
            <div class="flex-container items">
                <div class="item">
                    <img src="/resources/images/img-berryblitz.jpeg"/>
                    <span>Fall Berry Blitz Tea</span>
                </div>
                <div class="item">
                    <img src="/resources/images/img-spiced-rum.jpeg"/>
                    <span>Spiced Rum Tea</span>
                </div>
                <div class="item">
                    <img src="/resources/images/img-donut.jpeg"/>
                    <span>Seasonal Donuts</span>
                </div>
                <div class="item">
                    <img src="/resources/images/img-myrtle-ave.jpeg"/>
                    <span>Myrtle Ave Tea</span>
                </div>
                <div class="item">
                    <img src="/resources/images/img-bedford-bizarre.jpeg"/>
                    <span>Bedford Bizzare Tea</span>
                </div>
            </div>
        </div>
    </div>
